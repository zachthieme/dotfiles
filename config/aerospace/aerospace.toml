after-login-command = []
after-startup-command = []


# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

default-root-container-orientation = 'auto'

key-mapping.preset = 'qwerty'

# on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = []

[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = [{ monitor."built-in" = 16 }, 15]
outer.right = 10

[mode.main.binding]
cmd-g = 'layout tiles horizontal vertical'
cmd-h = 'layout floating tiling'

alt-tab = 'focus right --boundaries-action wrap-around-the-workspace'
alt-shift-tab = 'focus left --boundaries-action wrap-around-the-workspace'

cmd-e = 'balance-sizes'
cmd-m = 'macos-native-minimize'
cmd-r = 'reload-config'

# See: https://nikitabobko.github.io/AeroSpace/commands#focus
# same as pop_os
cmd-left = 'focus left --boundaries-action wrap-around-the-workspace'
cmd-down = 'focus down --boundaries-action wrap-around-the-workspace'
cmd-up = 'focus up --boundaries-action wrap-around-the-workspace'
cmd-right = 'focus right --boundaries-action wrap-around-the-workspace'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
# Move to a particular workspace
cmd-1 = 'workspace 1_Code'  # terminal
cmd-2 = 'workspace 2_Mail'  # Mail
cmd-3 = 'workspace 3_IM'    # Slack/Messages
cmd-4 = 'workspace 4_Teams' # Browser
cmd-5 = 'workspace 5_Web'   # Teams
cmd-6 = 'workspace 6'       # Docs
cmd-7 = 'workspace 7'       # misc

# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
# Move window to a particlar workspace and follow to the workspace
cmd-shift-ctrl-1 = ['move-node-to-workspace 1_Code', 'workspace 1_Code']
cmd-shift-ctrl-2 = ['move-node-to-workspace 2_Mail', 'workspace 2_Mail']
cmd-shift-ctrl-3 = ['move-node-to-workspace 3_IM', 'workspace 3_IM']
cmd-shift-ctrl-4 = ['move-node-to-workspace 4_Teams', 'workspace 4_Teams']
cmd-shift-ctrl-5 = ['move-node-to-workspace 5_Web', 'workspace 5_Web']
cmd-shift-ctrl-6 = ['move-node-to-workspace 6', 'workspace 6']
cmd-shift-ctrl-7 = ['move-node-to-workspace 7', 'workspace 7']

# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
# Move window to a particlar workspace
cmd-shift-1 = ['move-node-to-workspace 1_Code']
cmd-shift-2 = ['move-node-to-workspace 2_Mail']
cmd-shift-3 = ['move-node-to-workspace 3_IM']
cmd-shift-4 = ['move-node-to-workspace 4_Teams']
cmd-shift-5 = ['move-node-to-workspace 5_Web']
cmd-shift-6 = ['move-node-to-workspace 6']
cmd-shift-7 = ['move-node-to-workspace 7']

# Bind windows to workspaces
[[on-window-detected]]
if.app-id = 'com.github.wez.wezterm'
run = "move-node-to-workspace 1_Code"

[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = "move-node-to-workspace 1_Code"

[[on-window-detected]]
if.app-id = 'com.google.Chrome.app.faolnafnngnfdaknnbpnkhgohbobgegn'
run = "move-node-to-workspace 2_Mail"

[[on-window-detected]]
if.app-id = 'com.brave.Browser'
run = "move-node-to-workspace 5_Web"

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = "move-node-to-workspace 5_Web"

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = "move-node-to-workspace 3_IM"

[[on-window-detected]]
if.app-id = 'com.apple.MobileSMS'
run = "move-node-to-workspace 3_IM"

[[on-window-detected]]
if.app-id = 'com.microsoft.teams2'
run = "move-node-to-workspace 4_Teams"

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = "layout floating"

[[on-window-detected]]
if.app-id = 'com.pqrs.Karabiner-Elements'
run = "layout floating"

[[on-window-detected]]
if.app-id = "com.mitchellh.ghostty"
run = ["layout tiling"]
