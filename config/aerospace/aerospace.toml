# run = "move-node-to-workspace 6_Docs"
#
# [[on-window-detected]]
# if.app-id = 'com.microsoft.rdc.macos'
# run = "move-node-to-workspace 7_Misc"

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = "layout floating"

[[on-window-detected]]
if.app-id = 'com.pqrs.Karabiner-Elements'
run = "layout floating"

[[on-window-detected]]
if.app-id = "com.mitchellh.ghostty"
run = ["layout tiling"]
